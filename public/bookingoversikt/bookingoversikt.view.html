<div class="col-md-12">
  <h1>Create a new booking!</h1>
  <ul>
    <li ng-repeat="booking in bookings">
      <p>Artist: {{booking.artist}}</p>
      <p>Dato: {{booking.dato}}</p>
      <p>Scene: {{booking.avsender}}</p>
      <button>Godkjenn</button>
      <button>Avvis</button>
    </li>
  </ul>
</div>
