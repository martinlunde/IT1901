<!DOCTYPE html>
<html lang="en" ng-app="angularAuth">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Samfundet.no</title>
    <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="assets/img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="css/main.css">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainCtrl">
    <div id="top-bar">
      <div class="container">
        <a href="/#/" class="row2 img-responsive"  id="banner-logo"></a>
        <div id="session-status">
          <a ng-hide="(currentUser != null)" href="/#/login" class="login">Logg inn</a>
          <a ng-show="(currentUser != null)"><b>{{currentUser.email}} ({{currentUserInformation.stilling}})</b></a>
          <a ng-show="(currentUser != null)" ng-click="signOut()" href="/#/login">Logout</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="header" class="col-lg-12">
          <div class="col-md-5">
            <nav class="nav-left">
              <ul>
                <li ng-show="(currentUser != null)"><a href="/#/">Arrangementer</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-md-2">
            <a class="samfundet-icon" href="/#/"></a>
          </div>
          <div class="col-md-5">
            <nav class="nav-right">
              <ul>
                <li ng-show="(currentUser != null) && ((currentUserInformation.stilling == 'bookingsjef') || (currentUserInformation.stilling == 'bookingansvarlig'))"><a href="/#/bookingoversikt">Bookingoversikt</a></li>
                <li ng-show="(currentUser != null) && (currentUserInformation.stilling == 'bookingansvarlig')"><a href="/#/ny-booking">+ Ny booking</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <div class="row" ng-view>

      </div>

    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Local scripts -->
    <script src="app.js" type="text/javascript"></script>
    <script src="arrangementer/arrangementer.controller.js" charset="utf-8"></script>
    <script src="login/login.controller.js" charset="utf-8"></script>
    <script src="ny-booking/ny-booking.controller.js" charset="utf-8"></script>
    <script src="bookingoversikt/bookingoversikt.controller.js" charset="utf-8"></script>
    <script src="js/services/firebase.service.js" charset="utf-8"></script>
    <script src="js/services/spotify.service.js" charset="utf-8"></script>
  </body>
</html>
