<!DOCTYPE html>
<html lang="en" ng-app="angularAuth">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Auth</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainCtrl">
    <div id="top-bar">
      <div class="container">
        <a href="/" id="banner-logo"></a>
        <div id="session-status">
          <a href="/#/login" class="login">Logg inn</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="header" class="col-md-12">
          <div class="col-md-5">
            <p>

            </p>
          </div>
          <div class="col-md-2">
            <a class="samfundet-icon" href="/#/"></a>
          </div>
          <div class="col-md-5">
            <p>

            </p>
          </div>
        </div>
      </div>


      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
          </div>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li><a href="/#/">Home</a></li>
              <li><a href="/#/profile">Profile</a></li>
              <li><a ng-hide="(currentUser != null)" href="/#/login">Login</a></li>
              <li><a ng-show="(currentUser != null) && (currentUserInformation.stilling == 'bookingansvarlig')" href="/#/new-booking">+ Ny booking</a></li>
              <li><a ng-show="(currentUser != null) && (currentUserInformation.stilling == 'bookingsjef')" href="/#/bookingoversikt">Bookingoversikt</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="currentUser != null">
              <li><a><b>{{currentUser.email}} ({{currentUserInformation.stilling}})</b></a></li>
              <li><a ng-click="signOut()" href="/#/login">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="jumbotron text-center">
        <h1>AngularJS Auth</h1>
        <p>Testing the authentication on AngularJS with Firebae.</p>
        <p ng-if="currentUser.email"><i><small>The user is: {{currentUser.email}}</small></i></p>
        <p ng-if="!currentUser.email"><i><small>Please log in</small></i></p>
      </div>

      <div class="row" ng-view>

      </div>

    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Local scripts -->
    <script src="app.js" type="text/javascript"></script>
    <script src="home/home.controller.js" charset="utf-8"></script>
    <script src="login/login.controller.js" charset="utf-8"></script>
    <script src="profile/profile.controller.js" charset="utf-8"></script>
    <script src="new-booking/new-booking.controller.js" charset="utf-8"></script>
    <script src="bookingoversikt/bookingoversikt.controller.js" charset="utf-8"></script>
    <script src="js/services/firebase.service.js" charset="utf-8"></script>
  </body>
</html>
